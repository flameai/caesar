version: "3.4"
services:
  test:
    image: caesar
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    command: ["sh", "./build/run_tests.sh"]
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15.4
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 1s
      retries: 10